name: pkgcheck
description: Run pkgcheck over an ebuild repository
inputs:
  args:
    description: Arguments to pass to pkgcheck
    required: false
    default: ''
  pkgs:
    description: Target pkgcheck package to install via pip
    required: false
    default: pkgcheck>=0.9.0
runs:
  using: node12
  main: dist/index.js
